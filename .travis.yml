cache: bundler
language: ruby
install:
  - 'gem update --system'
  - 'gem --version'
  - 'gem install bundler -v 1.16.1'
  - 'bundle --version'
  - bundle
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: false
      before_install:
        - sudo apt-get -qq update
        - sudo apt-get install -y libavahi-compat-libdnssd-dev
      rvm:
        - 2.5.0
        - ruby-head
    - os: osx
      osx_image: xcode9.1
      rvm:
        - 2.5.0
        - ruby-head
notifications: {email: false}
